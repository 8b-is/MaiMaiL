# LLM Email Processing Configuration

# Ollama Settings
ollama:
  model: "llama3.2:3b"  # Default model to use
  host: "ollama-mailcow:11434"
  timeout: 30  # Request timeout in seconds

# Processing Settings
processing:
  interval: 60  # Seconds between batch processing runs
  batch_size: 10  # Number of emails to process per batch
  max_retries: 3  # Maximum retry attempts for failed analyses

# Feature Toggles
features:
  enabled: true  # Master switch for LLM processing
  auto_analysis: true  # Automatically analyze new emails
  auto_categorize: true  # Automatically categorize emails
  phishing_detection: true  # Enhanced phishing detection
  sensitive_data_detection: true  # Detect sensitive information
  auto_reply_suggestions: false  # Generate auto-reply suggestions (experimental)

# Performance Settings
performance:
  max_email_size: 5000  # Maximum email body size (characters)
  cache_ttl: 86400  # Cache TTL in seconds (24 hours)
  concurrent_jobs: 1  # Number of concurrent processing jobs

# Alert Settings
alerts:
  phishing_threshold: 0.7  # Threshold for phishing alerts (0.0-1.0)
  notify_admins: true  # Notify admins of high-risk emails
  quarantine_high_risk: false  # Automatically quarantine high-risk emails
